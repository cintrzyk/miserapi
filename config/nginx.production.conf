upstream unicorn-miserapi {
  server unix:/tmp/unicorn.miserapi.sock fail_timeout=0;
}

server {
  listen 80;
  root /home/miserapi/production/current/public;
  server_name miserapi.cinek.co;

  location ~ ^/(assets)/ {
    gzip_static on;
    expires max;
    add_header Cache-Control public;
  }

  try_files $uri/index.html $uri @unicorn;
  location @unicorn {
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_redirect off;
    proxy_pass http://unicorn-miserapi;
  }

  error_page 500 502 503 504 /500.html;
  client_max_body_size 20M;
  keepalive_timeout 10;
}

